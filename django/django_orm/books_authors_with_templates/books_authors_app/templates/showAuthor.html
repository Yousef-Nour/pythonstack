<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <h1>{{this_author.first_name}} {{this_author.last_name}}</h1><br>
    <h1>ID: {{this_author.id}}</h1><br>
    <h3>Notes: {{this_author.notes}}</h3><br>
    <h3>Books:</h3><br>

   

    <ul>
        {% for book in this_author.books.all %}
            <li>{{book.title}}</li>
        {% endfor %}
    </ul>

    <div>
        <form action="/addBook/{{authorHome.id}}" method="POST">
            {% csrf_token %}
            <select name="authors">
                {% for book in books  %}

                    <option value="{{ book.id }}">{{book.title}}</option>
                {% endfor %}
            </select>
            <input type="submit" name="" value="Add">
        </form>
    </div>

  

    
   

    
</body>
</html>
