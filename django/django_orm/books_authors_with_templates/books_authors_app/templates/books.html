<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <h1>Add a Book</h1><br>
    <form action="addBook" method="POST">
        {% csrf_token %}
        Title<input type="text" name="title" placeholder="Title" id=""><br>
        Description: <br>
        <textarea name="desc" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Add" name="submit">

    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}   {# books from context#}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td>
                        <a href="/books/{{book.id}}">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
