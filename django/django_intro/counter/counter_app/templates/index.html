<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
</head>
<body>
    <h1>Counter</h1>
    <p>Number of relod the WebPage:{{request.session.count}}</p>
    <form action='/increment' method="POST">
        {% csrf_token %}
        <input type="submit" name="button" value="increment by 2">
    </form>
    
    <form action="incrementByNum" method="POST">
        {% csrf_token %}
        <input type="number" name="buttonNum"><br>
        <button type="submit">Increment by num</button>
    </form>




    
</body>
</html>
