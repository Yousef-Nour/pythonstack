<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>All Shows</h1>
    <table>

        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>NetWork</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for series in all_series %}
            <tr>
                <td>{{series.id}}</td>
                <td>{{series.title}}</td>
                <td>{{series.network}}</td>
                <td>{{series.release_date}}</td>
                <td><a href="#">Show</a>|<a href="#">Edit</a>|<a href="#">Delete</a></td>
            </tr>
        {% endfor %} <br>
    </table>
    <a href="/shows/new">Add a New Show</a>
</body>

</html>
