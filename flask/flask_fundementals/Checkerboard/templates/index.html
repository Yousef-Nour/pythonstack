<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>CheckerBoard</title>
</head>
<body>
    {% for i in range (num1): %}
        {% if i % 2 == 1 :%}
            <div class="row">
                {% for j in range (num2): %}
                    {% if j % 2 == 1 :%}
                        <div class="cell" style="background-color: {{color1}};"></div>
                    {% else: %}
                    <div class="cell" style="background-color: {{color2}};"></div>
                    {% endif %}
                {% endfor%}
            </div>
        {% else: %}
            <div class="row">
                {% for j in range (num2): %}
                    {% if j % 2 == 0 :%}
                        <div class="cell" style="background-color: {{color1}};"></div>
                    {% else: %}
                        <div class="cell" style="background-color: {{color2}};"></div>
                    {% endif %}
                {% endfor%}
            </div>
        {% endif %}
    {% endfor %}
    
</body>
</html>
